<!DOCTYPE html>
<html lang="en">
  <head>
    <title>StoryMap Embed</title>
    <meta charset="utf-8">
    <meta name="description" content="TimelineJS Embed">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- CSS-->
    <link rel="stylesheet" href="css/storymap.css?v1">
    <!-- Style-->
    <style>
      html, body {
      height:100%;
      width:100%;
      padding: 0px;
      margin: 0px;
      }
      
    </style>
    <!-- HTML5 shim, for IE6-8 support of HTML elements--><!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  </head>
  <body>
    <div id="storymap-another" style="width:500px;height:500px"></div>
    <div id="storymap"></div>
    <div id="storyslider"></div>
    <div id="storyslider-another"></div>
    <!-- JavaScript-->
    <script src="js/storymap.js"></script>
    <script>
      var storymap = new VCO.StoryMap('storymap');
      var storymap_another = new VCO.StoryMap('storymap-another');
      var story = new VCO.StorySlider('storyslider');
      var story_another = new VCO.StorySlider('storyslider-another');
      window.onresize = function(event) {
       storymap.updateDisplay();
       storymap_another.updateDisplay();
       story.updateDisplay();
       story_another.updateDisplay();
       //console.log(document.getElementById("storyslider").offsetWidth + " TEST UUUUUU")
      }
    </script>
  </body>
</html>
